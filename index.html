<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Heads or Tales</title>
    <meta name='author' content='David Stoddard'>
    <meta name='description' content='A social choose your path tale. Begin your story here and explore the paths.'>
    <link rel='shortcut icon' href='assets/basic/favicon.ico' type='image/x-icon'>
   <link href='css/main.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header class='center'>
      <img id='largeLogo' src='assets/basic/HeadsOrTales.svg'>
      <h1><span class='primaryColor'>HEADS</span> or <span class='shadowColor'>TALES</span></h1>
      <div class='subHeader'>An Interactive Choose Your Path Tale</div>
    </header>
    <main>
      <h2>Warning</h2>
      <p>This tale is different from others. It is not to be read in sequential order. You are in charge of the tale and choose the path. It can lead to your doom or riches.</p><br>
      <div class='plate'>
        <h2>This tale belongs to</h2>
        <select name='readerNames' id='readerNames' class='nameplate'></select><br><br>
        
        <input type='text' name='newReader' id='newReader' placeholder='Enter your name'> <button id='addReader'>ADD YOUR NAME</button>
      </div><br>
      
      <a href='pages/page1.html'>Begin Reading the Story</a>
    </main>
    <footer>Heads or Tales</footer>
    <script src='js/main.js'></script>
  </body>
</html>
